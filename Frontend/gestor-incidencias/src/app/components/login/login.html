<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light position-relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="position-absolute top-0 start-0 w-100 h-100 opacity-10">
    <div class="position-absolute" style="top: 10%; left: 10%; width: 100px; height: 100px; background: linear-gradient(45deg, #007bff, #6f42c1); border-radius: 50%; animation: float 6s ease-in-out infinite;"></div>
    <div class="position-absolute" style="top: 60%; right: 15%; width: 80px; height: 80px; background: linear-gradient(45deg, #28a745, #20c997); border-radius: 50%; animation: float 8s ease-in-out infinite reverse;"></div>
    <div class="position-absolute" style="bottom: 20%; left: 20%; width: 60px; height: 60px; background: linear-gradient(45deg, #ffc107, #fd7e14); border-radius: 50%; animation: float 7s ease-in-out infinite;"></div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <!-- Login Card -->
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">
            <!-- Header Section -->
            <div class="text-center mb-5">

              <h2 class="h3 fw-bold text-dark mb-2">Iniciar Sessió</h2>
              <p class="text-muted">Accedeix al teu compte per continuar</p>
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="login()" class="needs-validation" novalidate>
              
              <!-- Username Field -->
              <div class="mb-4">
                <label for="username" class="form-label fw-semibold text-dark">
                  <i class="fas fa-user me-2 text-primary"></i>Usuari
                </label>
                <div class="input-group">
                  <input 
                    type="text" 
                    class="form-control form-control-lg" 
                    id="username"
                    [(ngModel)]="username" 
                    name="username" 
                    placeholder="Introdueix el teu usuari"
                    required 
                    #usernameInput="ngModel"
                  />
                </div>
                <div class="invalid-feedback" *ngIf="usernameInput.invalid && usernameInput.touched">
                  <small class="text-danger">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    El camp usuari és obligatori
                  </small>
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-4">
                <label for="password" class="form-label fw-semibold text-dark">
                  <i class="fas fa-lock me-2 text-primary"></i>Contrasenya
                </label>
                <div class="input-group">

                  <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    class="form-control border-end-0 form-control-lg" 
                    id="password"
                    [(ngModel)]="password" 
                    name="password" 
                    placeholder="Introdueix la teva contrasenya"
                    required 
                    #passwordInput="ngModel"
                  />
                  <button 
                    type="button" 
                    class="btn btn-light border-start-0" 
                    (click)="togglePasswordVisibility()"
                    tabindex="-1">
                    <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" class="text-muted"></i>
                  </button>
                </div>
                <div class="invalid-feedback" *ngIf="passwordInput.invalid && passwordInput.touched">
                  <small class="text-danger">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    El camp contrasenya és obligatori
                  </small>
                </div>
              </div>

              <!-- Error Message -->
              <div class="alert alert-danger border-0 shadow-sm" 
                   *ngIf="error" 
                   role="alert">
                <div class="d-flex align-items-center">
                  <i class="fas fa-exclamation-triangle me-2"></i>
                  <div>
                    <strong>Error!</strong> {{ error }}
                  </div>
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                  <label class="form-check-label text-muted small" for="rememberMe">
                    Recordar-me
                  </label>
                </div>
                <a href="#" class="text-decoration-none small text-primary">
                  Has oblidat la contrasenya?
                </a>
              </div>

              <!-- Submit Button -->
              <button 
                type="submit" 
                class="btn btn-primary btn-lg w-100 shadow-sm position-relative overflow-hidden"
                [disabled]="isLoading">
                
                <!-- Loading Spinner -->
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                
                <!-- Button Content -->
                <span class="d-flex align-items-center justify-content-center">
                  <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
                  {{ isLoading ? 'Iniciant sessió...' : 'Iniciar Sessió' }}
                </span>
                
                <span class="position-absolute top-0 start-0 w-100 h-100 bg-white opacity-0 transition-opacity" 
                      style="transition: opacity 0.3s ease;"></span>
              </button>

            </form>
      </div>
    </div>
  </div>
</div>

<!-- Custom CSS -->
<style>
.bg-gradient-primary {
  background: linear-gradient(135deg, #6f42c1 0%, #007bff 100%);
}

.form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.input-group-text {
  border: 1px solid #dee2e6;
}

.btn-primary {
  background: linear-gradient(135deg, #007bff 0%, #6f42c1 100%);
  border: none;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
}

.btn-primary:active {
  transform: translateY(0);
}

.card {
  backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.95);
}

.alert-danger {
  background: linear-gradient(135deg, #f8d7da 0%, #f5c2c7 100%);
  border: 1px solid #f1aeb5;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}

.transition-opacity {
  transition: opacity 0.3s ease;
}

.btn:hover .transition-opacity {
  opacity: 0.1;
}

/* Responsive adjustments */
@media (max-width: 576px) {
  .card-body {
    padding: 2rem !important;
  }
  
  .display-4 {
    font-size: 1.5rem;
  }
}

/* Form validation styles */
.was-validated .form-control:invalid {
  border-color: #dc3545;
}

.was-validated .form-control:valid {
  border-color: #28a745;
}

/* Input group hover effects */
.input-group:hover .input-group-text {
  background-color: #f8f9fa;
  border-color: #007bff;
}

.input-group:hover .form-control {
  border-color: #007bff;
}

/* Custom checkbox */
.form-check-input:checked {
  background-color: #007bff;
  border-color: #007bff;
}

/* Social buttons */
.btn-outline-dark:hover {
  background-color: #212529;
  border-color: #212529;
  color: white;
}

/* Security notice */
.text-muted small {
  font-size: 0.75rem;
}
</style>
