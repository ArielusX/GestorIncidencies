<div class="container mt-4">
  <h2>Lista de usuarios</h2>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuarios">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editarUsuario(user._id)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(user._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
    <button class="btn btn-primary mb-3" [routerLink]="['/usuarios/crear']">
    Nuevo Usuario
  </button>

</div>
