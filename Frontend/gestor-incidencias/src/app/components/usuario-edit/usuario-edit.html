<div *ngIf="rol === 'admin'" class="container mt-4">
  <h2>Editar usuario</h2>

  <form [formGroup]="form" (ngSubmit)="actualizarUsuario()">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" formControlName="username" [class.is-invalid]="enviado && form.controls['username'].invalid">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" [class.is-invalid]="enviado && form.controls['email'].invalid">
    </div>

    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select class="form-select" formControlName="role">
        <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
      </select>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <button type="submit" class="btn btn-primary me-2">Actualizar</button>
    <button type="button" class="btn btn-danger" (click)="eliminarUsuario()">Eliminar</button>
  </form>
</div>
