<div class="container mt-4">
  <h2>Crear Nova Incidència</h2>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Títol</label>
      <input class="form-control" formControlName="titulo" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Descripció</label>
      <textarea class="form-control" formControlName="descripcion"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Prioritat</label>
      <select class="form-select" formControlName="prioridad">
        <option *ngFor="let pri of prioridad" [value]="pri">{{ pri }}</option>
      </select>
    </div>


    <button class="btn btn-success" type="submit" [disabled]="form.invalid">
      Crear
    </button>
  </form>
</div>
